<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Page -->
    <div class="container" id="main-page">
        <h1>Hey Gorgeous 🤗 Will You Marry Me?</h1>
        <p>Because you make my world brighter every single day.</p>
        <button id="yes-btn">Yes 💍</button>
        <button id="no-btn">No 😢</button>
    </div>
    
    <!-- Second Page -->
    <div class="container hidden" id="second-page">
        <h1>Are You Sure? 🤔</h1>
        <p>Ache se soch lo, darling...</p>
        <button id="final-yes-btn">Yes, I’m Sure! 💕</button>
        <button id="final-no-btn">No, I Need More Time 😓</button>
    </div>

    <!-- Third Page -->
    <div class="container hidden" id="third-page">
        <h1>Do You Love Me? ❤️</h1>
        <button id="love-yes-btn">Yes, I Love You! 🤗</button>
        <button id="love-no-btn">No, But Here’s a Hug 🤗</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
